<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Logo16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>LimoServer</title>
</head>
<body class="body">
    <div class="head">
        <img class="logo" src="images/Logo32.png" alt="Logo LimoServer">
        <a class="logo_title" href="#">LimoServer</a>
    </div>
    <div class="container">
        <div class="login-frame">
            <h2 class="title">
                Login
            </h2>
            <div class="login-input">
                <input class="login-username" placeholder="Username" type="text" name="username">
                <input class="login-password" placeholder="Password" type="password" name="password">
                <button class="login-button" id="login-button">
                    Login
                </button>
                <script src="scripts/index.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
