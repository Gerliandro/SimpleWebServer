<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/Logo16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Limopublic</title>
</head>
<body class="body">
    <div class="Logo_Menu">
        <img class="Logo" src="Images/Logo32.png" alt="Logo Limopublic">
        <a class="logo_title" href="#">LimoPublic</a>
    </div>
    <div class="container">
        <div class="Menu">
            <h2 class="title">
                Menu
            </h2>
            <div class="options">
                <button class="button_on">
                    <img class="button_icon" src="Images/turnOn.svg" alt="Iniciar Servidor">
                    Iniciar
                </button>
                <button class="button_reset">
                    <img class="button_icon" src="Images/reset.svg" alt="Iniciar Servidor">
                    Reiniciar
                </button>
                <button class="button_stop">
                    <img class="button_icon" src="Images/stop.svg" alt="Iniciar Servidor">
                    Parar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
